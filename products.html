
{% extends "base.html" %}
{% block content %}
<h3 class="mb-4">ðŸ›’ Available Products</h3>
<div class="row">
  {% for item in items %}
  <div class="col-md-3 mb-4">
    <div class="card h-100">
      <img src="{{ url_for('static', filename='images/' ~ item['image']) }}" class="card-img-top" alt="{{ item['name'] }}" style="height:200px;object-fit:cover;">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ item['name'] }}</h5>
        <p class="text-muted" style="font-size:14px;">{{ item['description'] or "No description available." }}</p>
        <p class="fw-semibold mt-auto">â‚¹ {{ '%.0f'|format(item['price']) }}</p>
        <a href="{{ url_for('add_to_cart', product_id=item['id']) }}" class="btn btn-primary w-100">Add to Cart</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
